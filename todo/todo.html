<!DOCTYPE html>
<html>
<head>
	<title> Todo! </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
<div class="todoapp center-block lead">
	<h1 class="text-center"> todo</h1>
	<input type="text" class="todo-input" placeholder="Enter Todo!">
	<table class="table" id="todos">
		<tr class="todo-item">
			<td class="completed-col"> 
				<button class="btn btn-default ok-button">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
			</td>
			<td>
				<p class="todo-text">Do Laundry. Damn</p>
			</td>
			<td>
				<button class="btn btn-default remove-button pull-right">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
			</td>
		</tr>
	</table>
</div>


</div>
</body>
</html>
